<ion-app>
  <ion-split-pane contentId="main" when="lg">
    <ion-menu type="push" swipeGesture="false" menuId="main-menu" contentId="main">
      <ion-content>
        <ion-grid class="ion-no-margin ion-no-padding">
          <ion-row>
            <ion-col class="menu-content">
              <ion-row class="weather ion-padding-horizontal ion-padding-vertical">
                <app-weather></app-weather>
              </ion-row>
              <ion-row class="clock ion-justify-content-center">
                <app-analog-clock></app-analog-clock>
              </ion-row>
              <ion-row>
                <ion-col size="12" class="ion-text-center">
                  <ion-text class="date">
                    {{ today | date: "E, MMMM d" }}
                  </ion-text>
                </ion-col>
                <ion-col size="12" class="ion-text-center">
                  <ion-text class="time"> {{ today | date: "hh:mm" }}</ion-text>
                  <ion-text class="meridiem">{{ today | date: "a" }}</ion-text>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-menu-toggle>
                  <ion-button [routerLink]="['/main-screen']" color="dark-blue">
                    <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
                    <h1>Back to home</h1>
                  </ion-button>
                </ion-menu-toggle>
                </ion-col>
              </ion-row>
            
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
