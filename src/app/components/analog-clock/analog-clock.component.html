<div class="clockContainer">
  <div class="hour" [ngStyle]="{ transform: 'rotate(' + timeUnits.hourRotation + 'deg)' }"></div>
  <div class="minute" [ngStyle]="{ transform: 'rotate(' + timeUnits.minuteRotation + 'deg)' }"></div>
  <div class="second" [ngStyle]="{ transform: 'rotate(' + timeUnits.secondRotation + 'deg)' }"></div>
</div>
